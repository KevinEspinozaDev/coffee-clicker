<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stats</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Total Coffees</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        <h1>
          {{ historyCounter() }}
        </h1>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Features Bought</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-text>
        <h1>
          {{ historyFeaturesBought() }}
        </h1>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
