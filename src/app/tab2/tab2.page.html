<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Coffee Clicker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <!-- show counter -->
    <div>
      <ion-text
      color="success">
        <h3 [style]="showMessageCoffeesNews() ? 'opacity: 1;' : 'opacity: 0;'">
          +{{ coffeesNews() }}
        </h3>
      </ion-text>

      <ion-text class="ion-margin-bottom">
        <h1>
          {{ counter() }} Coffees
        </h1>
      </ion-text>

      <ion-button size="large" fill="clear" shape="round" color="success"
      class="ion-button-coffee"
      (click)="increment()"
      >
        <ion-icon slot="icon-only" ios="cafe" md="cafe"></ion-icon>
      </ion-button>

    </div>

  </div>
</ion-content>
